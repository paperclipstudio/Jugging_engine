<html>
  <head>
     <title>Juggling Sim</title>
<style>
input:invalid {
  border: 2px dashed red;
}

input:valid {
  border: 2px solid black;
}
</style>
  </head>
  <body>
    <h1>Juggling Simulation</h1>
    <div style="display:flex">
      <canvas id="canvas"></canvas>
        <form style="display: flex;flex-direction: column;">
          <label for="gravity_ctl">Gravity Control</label>
          <input type="range" min="1" max="1000" value="500" id="gravity_ctl">
          <label for="ball_time_ctl">Throw time</label>
          <input type="range" min="0.1" max="1" value="1" id="ball_time_ctl", step="0.01">
          <label for="pattern">Pattern</label>
          <input type="text" value="3" pattern="(?:\d+,)*\d+$" id="pattern_ctl"></input>
          <label for="frame_rate_ctl">Framerate</label>
          <input type="range" value="60" min="10" max="100" id="frame_rate_ctl"></input>
          <label for="speed">Speed</label>
          <input type="range" value="1" min="-0.5" max="2" step="0.01" id="speed_ctl"></input>
        </form>
    </div>
  </body>
  <script src="main.js" type="module"></script>

</html>
